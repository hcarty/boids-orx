; boids-orx - Template basic config file

[Physics]
;ShowDebug = true

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = boids-orx
FullScreen      = false
Decoration      = false
Smoothing       = true
VSync           = true

[Resource]
Texture         = ../data/texture
Sound           = ../data/sound

[Input]
KEY_ESCAPE      = Quit

[MainViewport]
Camera          = MainCamera

[MainCamera]
FrustumWidth    = 1280
FrustumHeight   = 720
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible

[Scene]
ChildList       = BoidSpawner

[BoidSpawner]
Spawner = @
Object = Object
TotalObject = 50
ActiveObject = 50
WaveSize = 50
WaveDelay = 0
Immediate = true
IgnoreFromParent = all
;UseSelfAsParent = false
;CleanOnDelete = true

[Object]
Graphic         = @
Texture         = logo.png
Pivot           = center
Body            = BoidBody
Scale           = 0.1
TargetSpeed     = 200
Position        = (-500, -300) ~ (500, 300)
Speed           = (-300, -300) ~ (300, 300)

[BoidBody]
Dynamic         = true
PartList        = BoidBodyPart # BoidSensorPart

[BoidBodyPart]
Type            = box
Solid           = false
SelfFlags       = boid
CheckMask       = boid # sensor

[BoidSensorPart]
Type            = sphere
Radius          = 1500
Solid           = false
SelfFlags       = sensor
CheckMask       = boid
